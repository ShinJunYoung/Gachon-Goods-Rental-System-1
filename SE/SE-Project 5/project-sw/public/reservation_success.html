    //https://firebase.google.com/docs/database/web/save-data?authuser=0#fan-out
    function reserve1(){
      var hospital =document.getElementById('hodpital')
      var hospital_t=hospital.options[hospital.selectedIndex].text
      var purpose =document.getElementById('purpose')
      var purpose_t=purpose.options[purpose.selectedIndex].text
      var date_v=document.getElementById('date').value;
      var time_v=document.getElementById('time').value;
      var petName_v=document.getElementById('petName').value;
      var petAge=document.getElementById('petAge').value;
      var petSpecies=document.getElementById('petSpecies').value;
      var message=document.getElementById('message').value;

      //Go to the reservation success page
      location.href="reservation_success.html";
      // A post entry.
      var postData={
        clientId: "test1",
        completion: "false",
        date: date_v,
        petName: petName_v,
        reservationType: purpose_t,
        time: time_v
      };
      // Get a key for a new Post.
      var newPostKey = firebase.database().ref().child('ReservationDetail').push().key;
      window.alert(newPostKey);
      // Write the new post's data simultaneously in the posts list.
      var updates = {};
      updates['/ReservationDetail/' + newPostKey] = postData;


      return firebase.database().ref().update(updates);



    }

    </script>
