<body>

    <div id="preloader">
        <div class="medilife-load"></div>
    </div>

    <!-- ***** Header Area Start ***** -->
    <header class="header-area">
        <!-- Main Header Area -->
        <div class="main-header-area" id="stickyHeader">
            <div class="container h-100">
                <div class="row h-100 align-items-center">
                    <div class="col-12 h-100">
                        <div class="main-menu h-100">
                            <nav class="navbar h-100 navbar-expand-lg">

                                <a class="navbar-brand" href="index.html"><img src="img/core-img/logo.png" alt="Logo"></a>

                                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#medilifeMenu" aria-controls="medilifeMenu" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>

                                <div class="collapse navbar-collapse" id="medilifeMenu">
                                    <!-- Menu Area -->
                                    <ul class="navbar-nav ml-auto">

                                    <div id="on_btn">

                        </div>
                    </div>
                </div>
            </div>
        </div>

    <!-- ***** Breadcumb Area Start ***** -->
    <section class="breadcumb-area bg-img gradient-background-overlay" style="background-image: url(img/bg-img/bg1.jpg);">
        <div class="container h-100">
            <div class="row h-100 align-items-center">
                <div class="col-12">
                    <div class="breadcumb-content">
                        <h3 class="breadcumb-title">장비 예약</h3>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- ***** Breadcumb Area End ***** -->

    <!-- ***** Book An Appoinment Area Start ***** -->
    <div class="medilife-book-an-appoinment-area">

        <div class="container">
            <div class="row">

                <div class="col-12">
                    <div class="appointment-form-content">
                        <div class="row no-gutters align-items-center">
                            <div class="col-12 col-lg-9">
                                <div class="medilife-appointment-form">
                                    <!--<form action="#" method="post">-->
                                        <div class="row align-items-end">
                                            <div class="col-12 col-md-4">
                                                <div class="form-group">
                                                  <!--hospital selection part-->
                                                    <select class="form-control" onchange="categoryChange1(this)" id="area">
                                                      <option>장비를 고르시오.</option>
                                                      <option value="노트북">노트북</option>
                                                      <option value="카메라">카메라</option>
                                                      <option value="마이크">마이크</option>
                                                </select>
                                                </div>
                                            </div>
                                            <!--Part of choosing the date, time, and purpose of the appointment
                                            <div class="col-12 col-md-4">
                                                <div class="form-group">
                                                    <select class="form-control" onchange="categoryChange2(this)" id="hospital">
                                                    <option>Please select a hospital</option>
                                                </select>
                                                </div>
                                            </div>-->
                                            <div class="col-12 col-md-4">
                                            </div>
                                            <div class="col-12 col-md-4">
                                            </div>
                                            <div class="col-12 col-md-4">
                                                <div class="form-group">
                                                    <input type="date" class="form-control" onchange="dateSelected(event);" name="date" id="date" min="" placeholder="Date">
                                                </div>
                                            </div>
                                            <div class="col-12 col-md-4">
                                                <div class="form-group">
                                                  <select class="form-control" id="time">
                                                    <option>사용 시간</option>
                                                      <option value="9:00 ~ 10:00">9:00 ~ 10:00</option>
                                                      <option value="10:00 ~ 11:00">10:00 ~ 11:00</option>
                                                      <option value="11:00 ~ 12:00">11:00 ~ 12:00</option>
                                                      <option value="12:00 ~ 13:00">12:00 ~ 13:00</option>
                                                      <option value="13:00 ~ 14:00">13:00 ~ 14:00</option>
                                                      <option value="14:00 ~ 15:00">14:00 ~ 15:00</option>
                                                      <option value="15:00 ~ 16:00">15:00 ~ 16:00</option>
                                                      <option value="16:00 ~ 17:00">16:00 ~ 17:00</option>

                                                  </select>
                                                </div>
                                            </div>

                                            <!--<div class="col-12 col-md-4">
                                              <div class="form-group">
                                                  <select class="form-control" id="purpose">
                                                  <option>purpose</option>
                                                  <option>미용</option>
                                                  <option>예방접종</option>
                                                  <option>정기검진</option>
                                                  <option>치료</option>
                                              </select>
                                              </div>
                                            </div>-->
                                            <div class="col-12 col-md-12">

                                              <h2>학생 정보</h2>
                                            </div>

                                            <!--Personal Information Input Part-->

                                            <div class="col-12 col-md-4">
                                                <div class="form-group">
                                                    <input type="text" class="form-control border-top-0 border-right-0 border-left-0" name="name" id="name" placeholder="이름">

                                                </div>
                                            </div>
                                            <div class="col-12 col-md-4">
                                                <div class="form-group">
                                                    <input type="text" class="form-control border-top-0 border-right-0 border-left-0" name="number" id="phone" placeholder="전화번호">
                                                </div>
                                            </div>
                                            <div class="col-12 col-md-4">
                                            </div>

                                            <div class="col-12 col-md-3">
                                                <div class="form-group">
                                                  <input type="text" class="form-control border-top-0 border-right-0 border-left-0" name="Pet Name" id="petName" placeholder="전공">
                                                </div>

                                            </div>
                                            <div class="col-12 col-md-3">
                                                <div class="form-group">
                                                    <input type="text" class="form-control border-top-0 border-right-0 border-left-0" name="PetAge" id="petAge" placeholder="학번">
                                                </div>
                                            </div>
                                            <div class="col-12 col-md-3">
                                              <div class="form-group">
                                                  <input type="text" class="form-control border-top-0 border-right-0 border-left-0" name="PetSpecies" id="petSpecies" placeholder="목적">
                                              </div>
                                            </div>
                                            <!--<div class="col-12 col-md-3">
                                              <div class="form-group">
                                                  <select class="form-control" id="petGender">
                                                  <option>Gender</option>
                                                  <option>남자</option>
                                                  <option>여자</option>
                                                </select>
                                              </div>
                                            </div>-->

                                            <div class="col-12 col-md-7">
                                                <div class="form-group mb-0">
                                                    <textarea name="message" class="form-control mb-0 border-top-0 border-right-0 border-left-0" id="message" cols="30" rows="10" placeholder="메세지"></textarea>
                                                </div>
                                            </div>
                                            <div class="col-12 col-md-5 mb-0">
                                                <div class="form-group mb-0">
                                                    <button class="btn medilife-btn"
                                                    onclick ='reserve()'>예약하기 <!--<span>+</span>--></button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <!--The part where the selected hospital information appears.-->

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ***** Book An Appoinment Area End ***** -->
    <script src="js/reservation.js"></script>

    <!-- jQuery (Necessary for All JavaScript Plugins) -->

    <!-- Bootstrap js -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Plugins js -->
    <!--<script src="js/plugins.js"></script>-->
    <!-- Active js -->
    <script src="js/active.js"></script>



    <!-- hosting info -->
    <script src="config.js"></script>
    <script src="account.js"></script>
